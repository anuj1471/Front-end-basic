<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorail</title>

      <!-- This is external style sheet   -->
     <link rel="stylesheet" href="anuj.css"> 

    <style>
      /* This is internal style sheet   */
       p { 
        color: blue !important;
        background-color:aqua  !important;
      }
    </style>
   
  </head>
  <body>


    <h3>This is CSS tutorail</h3>
    This is inline style sheet 
    <p style="color: red;" >
      This tutorail will teach you everthing you need to know about HTML/CSS
    </p>
    <!-- NOTE :INLINE CSS SHEET IS DOMINATE ON BOTH OF INTERNAL AND EXTERNAL SHEET
         :INTERNAL AND EXTERNAL ORDER OF SHEET DEFINE THE EFFECT OF OUTPUT 
         :INLINE ,INTERNAL AND EXTERNAL CSS SHEET IS DOMINATE WHEN YOU WRITE "!important"
        e.g.  p {
        color: rgb(102, 13, 13);
        background-color: aqua !important;
      }   -->
  </body>
</html>
