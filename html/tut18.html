<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour in CSS</title>
    <style>
      /* Colour by name */
      #firstPara {
        color: red;
      }

      /* Colour by rgb value  */
      #secondPara {
        color: rgb(30, 12, 200);
      }

      /* Colour by Hex value  */
      #thirdPara {
        color: #126011;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>This is my First box</h2>
    <p id="firstPara">This is a paraghraph for First box</p>

    <h2>This is my Second box</h2>
    <p id="secondPara">This is a paraghraph for Second box</p>

    <h2>This is my Third box</h2>
    <p id="thirdPara">This is a paraghraph for Third box</p>
  </body>
</html>
