<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Vollkorn" , "Cochin", Georgia, Times,
          "Times New Roman", serif;
        font-size: 33px;
        line-height: 1.3em;
      }

      span {
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span>font</span> . It is very exciting</p>
  </body>
</html>
