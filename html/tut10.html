<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and classes in HTML</title>
  </head>
  <body>
    <h3>Ids and classes tutorial</h3>
    <!-- Id is can be used single time and class is can be used multiple type -->
    <div id="mainbox" class="redBg blackbackground">this is mainbox</div>
    <span class="redBg"></span>
    <!-- Emmet-->
    <!-- . is for class and # is for ids -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- .blackbackground  -->
    <div class="blackbackground"></div>

    <!-- Creating multiple element using Emmet  -->
    <!-- span.myclass1.myclass2.myclass3*4 + <Tab> -->
    <span class="myclass1 myclass2 myclass3">First</span
    ><span class="myclass1 myclass2 myclass3">Second</span
    ><span class="myclass1 myclass2 myclass3">Third</span
    ><span class="myclass1 myclass2 myclass3">Fourth</span>
  </body>
</html>
