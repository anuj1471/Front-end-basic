<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- This is a block element which occupied whole line   e.g. p/h/br/hr/li/ol/ul/div  -->
    <p style="border: 2px solid red;"> This is paraghraph</p> <p style="border: 2px solid blue;">This is also paraghraph</p>

    <!-- This is an Inline element which occupied requried place only   e.g. span/a/image/strong/bolt/em/italic  -->
    <span style="border: 2px solid red;">This is span</span> <span style="border: 2px solid red;">This is also span</span>
    
</body>
</html>
